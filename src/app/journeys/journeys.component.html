<h1>Kínálatunk</h1>

<table>
  <tr>
    <th>Ország</th>
    <th>Utazási mód</th>
    <th>Indulás</th>
    <th>Max létszám</th>
    <th>Leírás</th>
    <th>Fénykép</th>
  </tr>
  @for (item of journeys; track $index) {
    <tr>
      <td>{{item.country}}</td>
      <td>{{item.vehicle.type}}</td>
      <td>{{item.departure}}</td>
      <td>{{item.capacity}}</td>
      <td>
        {{item.description}}
        <button (click)="openReg(item.id)">Érdekel</button>
      </td>
      <td><img [src]="item.pictureUrl" alt="" height="120"></td>
    </tr>
  }
</table>
